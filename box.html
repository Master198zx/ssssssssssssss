<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>مركز الإتصال الماسي</title>
      <link rel="stylesheet" href="box.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <input type="checkbox" id="click">
      <label for="click">
      <i class="fab fa-facebook-messenger"></i>
      <i class="fas font-times"></i>
      </label>
      <div class="wrapper">
         <div class="head-text">
            قسم الدعم الماسي
         </div>
         <div class="chat-box">
            <div class="desc-text">
            . أهلاً بك في قسم الدعم الماسي  ،  لخدمتك بشكل أفضل الرجاء تزويدنا بالبيانات أدناه
            </div>
            <form action="#">
               <div class="field">
                  <input type="text" placeholder="الإسم " required>
               </div>
               <div class="field">
                  <input type="coodm" placeholder=" الرقم الماسي الموحد " required>
               </div>

               <div class="field">
                <input type="coodm" placeholder=" كود الدعم الماسي  " required>
             </div>


               <div class="field textarea">
                  <textarea cols="30" rows="10" placeholder="كيف يمكننا مساعدنك.." required></textarea>
               </div>
               <div class="field">
                  <button type="submit">بدأ المحادثة</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
