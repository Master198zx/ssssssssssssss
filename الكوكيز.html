<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="الكوكيز.css">
    <title>الكوكيز</title>
</head>
<body>
    <div class="cookie-consent-modal">
        <div class="content">
            <h1> الكوكيز</h1>
            <p>نحن نستخدم ملفات تعريف الارتباط على موقعنا الإلكتروني لنمنحك التجربة الأكثر صلة من خلال تذكر تفضيلاتك وتكرار الزيارات. بالنقر فوق "قبول الكل" ، فإنك توافق على استخدام كافة ملفات تعريف الارتباط. ومع ذلك ، يمكنك زيارة "إعدادات ملفات تعريف الارتباط" لتقديم موافقة خاضعة للرقابة.</p>
            <div class="btns">
                <button class="btn cancel">قبول</button>
                <button class="btn accept">إغلاق</button>
            </div>
        </div>
    </div>
    <script src="الكوكيز.js"></script>

</body>
</html>
